<div class="signin">
  <p-card class="signin-card">
    <ng-template pTemplate="header">
      <div *ngIf="userDetails">
        <div class="dashboard-header">
          <h5 class="">Welcome To the quiz game</h5>
          <app-user-avatar-profile
            [userDetails]="userDetails"
          ></app-user-avatar-profile>
        </div>
      </div>
    </ng-template>
    <div class="grid">
      <div class="col-12 md:col-8 lg:col-8 sm:col-10">
        <h5>#HighScore</h5>
        <app-score-table [scoreDetail]="highScoreDetail" scoreName="highScore">
        </app-score-table>
      </div>
      <div class="col-12 md:col-4 lg:col-4 sm:col-2">
        <div class="dashboard-button-group">
          <button
            pButton
            type="button"
            class="p-button-outlined p-button-success"
            label="Start Quiz"
            (click)="startQuiz()"
          ></button>
          <button
            pButton
            type="button"
            class="p-button-outlined p-button-success"
            label="Your Score"
            (click)="showDialog = true"
          ></button>
        </div>
      </div>
    </div>
  </p-card>
</div>

<p-dialog [(visible)]="showDialog" [style]="{ width: '60vw' }" [modal]="true">
  <ng-template pTemplate="header">
    <h5># My Scores</h5>
  </ng-template>
  <div>
    <app-score-table [scoreDetail]="myScoreDetails" scoreName="score">
    </app-score-table>
  </div>
</p-dialog>
