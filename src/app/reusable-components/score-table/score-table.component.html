<p-table [value]="scoreDetail" *ngIf="scoreDetail">
  <ng-template pTemplate="header">
    <tr>
      <th>userName</th>
      <th>Score</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.userName }}</td>
      <td>{{ item[scoreName] }}</td>
    </tr>
  </ng-template>
</p-table>
